<!DOCTYPE html>
<html>
<body>

<h2>Tìm phần tử html bằng tag name</h2>

<p>Chào mọi người</p>
<p>đây là dòng thứ 2 trong tag p</p>
<p>đây là dòng thứ 3 trong tag p</p>

<p id="demo"></p>

<script>
var x = document.getElementsByTagName("p");
document.getElementById("demo").innerHTML = 
'Dòng đầu tiên (index 0) là: ' + x[0].innerHTML;
</script>

</body>
</html>
